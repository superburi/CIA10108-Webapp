<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<FORM id="orderForm" METHOD="post" ACTION="">
    <b>用租借品訂單編號查訂單 : </b>
    <input type="text" name="rOrdNo" value="" required>
    <br>
    <input type="hidden" name="action" value="getOne_For_Display">
    <input type="submit" value="送出" onclick="submitForm(event)">
</FORM>



<script>

    function submitForm(event) {
        event.preventDefault(); // 防止表單的默認提交行為

        var formData = new FormData(document.getElementById("orderForm")); // 獲取表單數據

        // 使用 AJAX 發送 POST 請求
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "rentalorder/RentalOrderController"); // 設置後端控制器的 URL
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var rentalOrder = JSON.parse(xhr.responseText);
                    console.log(rentalOrder);
                } else {
                    // 請求失敗，你可以在這裡處理錯誤
                    console.error("Request failed: " + xhr.status);
                }
            }
        };
        xhr.send(formData); // 發送表單數據到後端
    }


</script>

</body>
</html>
